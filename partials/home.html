<style>
.carousel-inner > .item > img,
.carousel-inner > .item > a > img {
    width: 100%;
    margin: auto;
}
    a.disabled {
    color: #AAAAAA;
    cursor: default;
    pointer-events: none;
    text-decoration: none;
}
</style>

<div class="col-xs-10"><br>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="img/bat img 4.jpeg" alt="Chania" width="460" height="345">
    </div>

    <div class="item">
      <img src="img/bat img 5.jpeg" alt="Chania" width="460" height="345">
    </div>

    <div class="item">
      <img src="img/bat img 6.jpeg" alt="Flower" width="460" height="345">
    </div>

    <div class="item">
      <img src="img/bat img 7.jpeg" alt="Flower" width="460" height="345">
    </div>
  </div>

  <!-- Left and right controls -->
  <span class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </span>
  <span class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </span>
</div>


<!-- Page Content -->
<div class="section" style="padding-top:25px"  ng-init="showAllNews()">

    <div class="container col-xs-12">

        <div class="row">
            <div >
                <div ng-repeat="newspost in newsposts | startFrom : currentPage*pageSize | limitTo:pageSize" class="col-lg-4 col-md-6 col-xs-12"  >
                    <div class="panel panel-default" style="height:270px;">
                        <div class="panel-heading">
                            <h4><i class="fa fa-fw fa-check"></i> {{newspost.header}}</h4>
                        </div>
                        <div class="panel-body">
                            <p style="height:120px;line-height:20px;overflow:hidden;">{{newspost.content}}</p>
                            <a href="#/news" class="btn btn-default">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">

        <ul class="pager">
            <li class="previous"><button class="btn btn-primary" style="cursor:pointer" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">&larr; Newer</button>
            </li>
            <li>Page {{currentPage+1}} of {{numberOfPages()}}</li>
            <li class="next"><button class="btn btn-primary" style="cursor:pointer" ng-disabled="currentPage >= newsposts.length/pageSize - 1" ng-click="currentPage=currentPage+1">Older &rarr;</button>
            </li>
        </ul>
        </div>
    </div>
    <!-- /.container <!--

</div>
