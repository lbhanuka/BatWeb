<div class="container col-xs-10">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header">Add New Species
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#">Home</a>
                </li>
                <li class="active">Add New Species</li>
            </ol>
        </div>

    </div>


    <div class="container">
        <div class="row">

            <div class="col-xs-6">
                <!-- form -->
                <form class="form-horizontal">
                <fieldset>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="name">Species Name</label>
                  <div class="col-md-4">
                  <input id="name" name="name" type="text" class="form-control input-md" required="" ng-model="new_species_name">

                  </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="description">Description</label>
                  <div class="col-md-8">
                    <textarea class="form-control" style="min-width: 100%" rows="6" id="description" name="description" ng-model="new_species_description">A description about new bat species.</textarea>
                  </div>
                </div>

                <!-- Color Picker -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="color">Default Color</label>
                  <div class="col-md-4">
                    <input colorpicker ng-model="hexPicker.color" type="text">
                  </div>
                </div>

                <!-- File Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="image">Main Image</label>
                  <div class="col-md-4">
                    <input id="image" name="image" class="input-file" type="file" file-model="species_image">
                  </div>
                </div>

                </fieldset>
                </form>
                <div class="raw">
                  <button type="button" class="btn btn-primary" ng-click="submitSpecies()">Submit</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>
