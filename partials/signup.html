<div class="container col-xs-10">
    <div class="row">

        <div class="col-xs-12">
            <h1 class="page-header">Sign up
                <!--<small>Department of Zoology, University of Colombo</small>-->
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="/BatWeb/index.html">Home</a>
                </li>
                <li class="active">Signup</li>
            </ol>
        </div>

    </div>

    <div class="row">
        <div class=" col-xs-12">
            <div class="col-xs-6 col-xs-offset-3">
                <form role="form" action="http://localhost:8080/userservice/signup" method="post">
                    <div class="form-content">
                        <div class="form-group">
                            <input class="form-control input-underline input-lg"  ng-model="name" name="email" placeholder="Email" type="text">
                        </div>

                        <div class="form-group">
                            <input class="form-control input-underline input-lg"  name="password" placeholder="Password" type="password">
                        </div>
                        <div class="form-group">
                            <input class="form-control input-underline input-lg"  name="confpassword" placeholder="Confirm Password" type="password">
                        </div>
                        <div class="form-group">
                            <input name="first_name" class="form-control input-underline input-lg"  placeholder="First Name" type="text">
                        </div>
                        <div class="form-group">
                            <input name="last_name" class="form-control input-underline input-lg"  placeholder="Last Name" type="text">
                        </div>
                        <div class="form-group">
                            <input name="institute" class="form-control input-underline input-lg"  placeholder="Institute" type="text">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-lg btn-primary col-xs-7"  value="Sign up">
                    <a class="btn btn-lg btn-success col-xs-3 col-xs-offset-2">Sign in</a>
                </form>
            </div>
        </div>

    </div>

</div>
</div>
