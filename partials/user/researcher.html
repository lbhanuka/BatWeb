<div class="container col-xs-10">
    <div class="row">

        <div class="col-xs-12">
            <h1 class="page-header">Researcher
                <!--<small>Department of Zoology, University of Colombo</small>-->
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="/BatWeb/index.html">Home</a>
                </li>
                <li class="active">Researcher</li>
            </ol>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <button  class="btn btn-default" onclick="window.location.href='index.html#/profile'">Profile</button>
                <a class="btn btn-default" data-toggle="modal" data-target="#addNewResearchModal">Add a new research</a>
            </div>
        </div>
    </div>
</div>


<!-- Modal for new research adding -->
<div id="addNewResearchModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"><strong>Add New Research</strong></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-xs-4 control-label" for="resTitle">Research Title</label>
                            <div class="col-xs-6">
                                <input id="resTitle" name="resTitle" ng-model="resTitle" type="text" class="form-control" placeholder="Title" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label" for="resDescription">Research Description</label>
                            <div class="col-xs-6">
                                <textarea class="form-control" id="resDescription" name="resDescription" ng-model="resDescription" placeholder="Description"></textarea>
                            </div>
                        </div>


                        <!-- File Button -->
                        <div class="form-group">
                            <label class="col-xs-4 control-label" for="researchFile">File</label>
                            <div class="col-xs-6">
                                <input id="researchFile" name="researchFile" class="input-file" type="file" file-model="researchFile">
                            </div>
                        </div>

                    </fieldset>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="submitNewResearch()">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>
