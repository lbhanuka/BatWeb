<div class="container col-xs-10">
    <div class="row">

        <div class="col-xs-12">
            <h1 class="page-header">Sign in
                <!--<small>Department of Zoology, University of Colombo</small>-->
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="/BatWeb/index.html">Home</a>
                </li>
                <li class="active">Signin</li>
            </ol>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <!-- form -->
                <form name="signinForm" ng-submit="submitSigninForm()" novalidate>
                    <!-- email -->
                    <div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid && !signinForm.email.$pristine }">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" ng-model="email">
                        <p ng-show="signinForm.email.$invalid && !signinForm.email.$pristine" class="help-block">Enter a valid email.</p>
                    </div>

                    <!-- password -->
                    <div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid && !signinForm.password.$pristine }">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" ng-model="password" required>
                        <p ng-show="signinForm.password.$invalid && !signinForm.password.$pristine" class="help-block">password is required.</p>
                        <!--<p ng-show="signinForm.password.$error.minlength" class="help-block">password is too short.</p>-->
                        <!--<p ng-show="signinForm.password.$error.maxlength" class="help-block">password is too long.</p>-->
                    </div>

                    <button type="submit" class="btn btn-primary" ng-disabled="signinForm.$invalid">Sign in</button>
                    <a class="btn btn-info">Sign up</a>
                </form>
            </div>
        </div>

    </div>
</div>
