<div class="container col-xs-12">
    <div class="row">

        <div class="col-xs-12">
            <h1 class="page-header">Sign in
                <!--<small>Department of Zoology, University of Colombo</small>-->
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="/BatWeb/index.html">Home</a>
                </li>
                <li class="active">Signin</li>
            </ol>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <!-- form -->
                <form name="signinForm" ng-submit="submitSigninForm()" novalidate>
                    <!-- email -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" ng-model="email" required>
                        <p class="stdErrorMsg" ng-show="signinForm.email.$invalid && signinForm.email.$dirty" >Enter a valid email.</p>
                        <p class="stdErrorMsg" ng-show="signinForm.email.$error.required && signinForm.email.$dirty" >Email is required</p>
                    </div>

                    <!-- password -->
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" ng-model="password" required>
                        <p class="stdErrorMsg" ng-show="signinForm.password.$error.required && signinForm.password.$dirty">password is required.</p>
                    </div>
                    <a href="#/forgotpassword"> Forgot Password?</a>
                    <button type="submit" class="btn btn-primary" ng-disabled="signinForm.$invalid">Sign in</button>
                    <a class="btn btn-info" href="#/signup">Sign up</a>
                </form>

            </div>
        </div>

    </div>
</div>
